{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title%} Change Password {%endblock title%}

{% block content%}
    {% comment %} <form action="{% url 'accounts:password_change' %}" method="POST" novalidate>
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-success mt-2"> Change Password</button>
    </form> {% endcomment %}




    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                <div class="card-body">
                     <!-- Back Arrow Button -->
                    <button onclick="window.history.back()" class="btn btn-link text-dark position-absolute" style="top: 10px; left: 10px; font-size:20px">
                        <i class="fa fa-arrow-left text-primary"></i> <!-- Bootstrap Icons for the left arrow -->
                    </button>
    
                    <h2 class="text-center mt-5">Change Password</h2>
                    <form method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row w-100 m-auto">
                            <button type="submit" class="btn btn-success">Change Password</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
